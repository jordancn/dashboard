schema: "./graphql/schema.gql"
documents: src/**/*.graphql
generates:
  src/app/client.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content:
            - 'import { Base64Url } from "./Base64Url";'
    config:
      scalars:
        Base64Url: Base64Url
